<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="wrap">
      <div class="card card1">
        <img src="./images/logo.svg" alt="logo" />
        <div class="folders">
          <button class="btn">
            <img src="./images/icon-document.svg" alt="document" />
          </button>
          <button class="btn">
            <img src="./images/icon-folder.svg" alt="folders" />
          </button>
          <button class="btn">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </button>
        </div>
      </div>
      <div class="card card2">
        <h4>
          Youâ€™ve used <span class="bolddata"> 815 GB</span> of your storage
        </h4>
        <div class="range">
         
        </div>
        <div class="min-max-range">
          <span class="bolddata">0 GB</span>
          <span class="bolddata">1000 GB</span>
        </div>
        <div class="dataleft">
          <span id="databold">185</span> <span id="datasmall">GB Left</span>
        </div>
      </div>
    </div>
      <!-- foooter -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/rahiii-dev">rahiii-dev</a>.
      </div>
  </body>
</html>
